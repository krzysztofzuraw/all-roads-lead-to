<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>All roads lead to </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="map"></div>
    <div class="wrapper">
      <form class="place-search">
      	<div class="supporting-text">
      	  <h3>Welcome! This application will help you finding a place where all roads lead.</h3>
      	  <p>
      	    Type name of the place and then click search.
            Then select start and end point.
      	  </p>
      	</div>
      	<input name="place" type="text" placeholder="Type place" required/>
      	<input type="submit" value="Search"/>
      </form>
    </div>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP28d9-DMZK_4AIR0eKZfVe4q0EbSp_AE&callback=initMap">
    </script>
    <script src="script.js"></script>
  </body>
</html>
